server.port=8082
spring.application.name=todo

#Couch Base Properties
couch.base.connection=couchbase://127.0.0.1
couch.base.username=Administrator
couch.base.password=password
couch.base.bucketName=todos


#Eureka Config
eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8070/eureka/

management.endpoints.web.exposure.include=*

#Configuring info endpoint
info.app.name=Todo Microservice
info.app.description=Todo Application
info.app.version=1.0.0
management.info.env.enabled = true

endpoints.shutdown.enabled=true
management.endpoint.shutdown.enabled=true